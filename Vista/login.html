<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SANGUT</title>
        <style>
            .container{
                margin-top: 10%;
                height: 100vw;
                display: flex;
                align-items: center;

            }
            .card{
                width: 800px;
            }
            .cabecera{
                margin: 20px;
                text-align: center;
                color: #007fff;
            }

            .miboton{
                margin-bottom: 15px;
            }
            input[type=text],input[type=password]{
                width: 200px;
            }
            .formLogin{
            
                display: grid;
                grid-auto-columns: 1fr;
                grid-auto-rows: auto auto;
                justify-items: center;
            }
            #nombre{
                width: 224px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card mx-auto formLogin">
                <form class="" action="?c=login" method="post">                  
                    <div class="cabecera">
                        <h3>Apartamento <span class="fst-italic text-warning">SANGUT</span></h3>
                    </div>

                    <div class="">
                        <div class="input-group mb-3 mx-auto">  
                            <span class="input-group-text" id="basic-addon1">Nombre: </span>
                            <input size="15" type="text" id="nombre" name="nombre" placeholder="Nombre" >                     
                        </div>
                        <div class="input-group mb-3 mx-auto">  
                            <span class="input-group-text" id="basic-addon1">Contrase√±a: </span>
                            <input type="password" id="password" name="password"  placeholder="Password" >                                                 
                        </div>

                    </div>
                    <div class="miboton mx-auto d-grid gap-2 col-6">
                        <input type="submit" name="enviar" value="Enviar" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
